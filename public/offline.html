        body {

        }
        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #3182ce;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #4299e1;
        }
